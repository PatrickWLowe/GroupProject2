<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="signup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>You Are What You Eat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div style="margin-top: 80px" class="text-center p-5 mb-4">
        <h1 class="display-4">Let's get started!</h1>
        <h4 class="mt-4">Sign up below</h4>
        <div class="enter">
          <input class="login" name"email" aria-label="email"
          autocomplete="email" autofocus type="text" placeholder="Email" value>
          <input class="login" name"password" aria-label="password"
          autocomplete="current-password" type="password" placeholder="Password"
          value>
        </div>
        <a class="btn btn-primary btn-lg mt-4" href="/app" role="button"
          >Enter</a
        >
      </div>
    </div>
  </body>
</html>
